[package]
name = "rusk"
version = "0.1.0"
authors = ["Victor Lopez <victor@dusk.network>"]
edition = "2018"

[lib]
name = "rusk_lib"
path = "src/lib.rs"

[[bin]]
name = "rusk"
path = "src/main.rs"

[dependencies]
tonic = "0.3"
tokio = { version = "0.2", features = ["rt-threaded", "time", "stream", "fs", "macros", "uds"] }
tracing = "0.1"
tracing-subscriber = "0.2.0"
clap = "2.33"
prost = "0.6"
kelvin = "0.18.0"
kelvin-radix = "0.10.0"

[build-dependencies]
tonic-build = "0.3"

